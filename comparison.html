<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Latitude</title>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">

    <script src="js/bootstrap.bundle.js"></script>

<body>
    <div class="container">
        <div class="comp_header">
            <h1><strong>Comparison: Lattitude vs X</strong></h1>

        <hr>
        <div class="explain_text">
            <p>
                Click any plot to get an in-depth analysis.

        </div>
        <div class="row" id="num1">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="one_four">
                    <div class="cap">
                        <h3><strong>vs. Cloudiness</strong></h3>
                    </div>
                    <a class="btn" href="cloudiness.html" target="_blank"><img src="images/lat_vs_cloud.png" alt="image_1" class="img-fluid"></a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="two_four">
                    <div class="cap">
                        <h3><strong>vs. Humidity</strong></h3>

            </div>
        </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

                    <div class="cap">

                    </div>
                    <a class="btn" href="max_temp.html" target="_blank"><img src="images/lat_vs_temp.png" alt="image_3" class="img-fluid"></a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="four_four">
                    <div class="cap">
                        <h3><strong>vs. Wind Speed</strong></h3>
                    </div>
                    <a class="btn" href="windspeed.html" target="_blank"><img src="images/lat_vs_windspeed.png" alt="image_4" class="img-fluid"></a>
                </div>
            </div>
        </div>
